{% extends "layout.html" %}

{% block main %}
<style>
	/* Add custom CSS for the Sidenav */
	.sidenav {
		height: 100%;
		width: 60px;
		/* Initial width when not hovered */
		z-index: 1;
    top: 0;
		left: 0;
		background-color: #f8f9fa;
		/* Change this to your desired background color */
		padding-top: 20px;
		transition: width 0.3s;
		/* Add smooth transition effect */
		overflow-x: hidden;
		/* Hide the horizontal scrollbar */
	}

	.sidenav:hover {
		width: 240px;
		/* Expanded width on hover */
	}

	.sidenav a {
		padding: 4px 4px 4px 8px;
		text-decoration: none;
		font-size: 18px;
		/* Change this to your desired text color */
		display: block;
	}

	.sidenav a:hover {
		color: #007bff;
		/* Change this to your desired hover color */
	}

	.dash-view {
		position: fixed;
		left: 55px;
		max-width: 97%;
		padding: 20px;
	}
</style>
<div class="row">
  <div class="col-auto">
    <div class="sidenav flex-column bg-body-tertiary" style="min-width:60px;">
      <a href="/dashboard?pag=dashboard" class="nav-link border-bottom rounded-0" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Icon-only">
        <i class="bi bi-house"></i>
      </a>
      <a href="#" name="dash00" class="nav-link py-2 border-bottom rounded-1" aria-current="page" data-bs-toggle="tooltip"  aria-label="Home" data-bs-original-title="Home">
        <i class="bi bi-speedometer"></i>
      </a>
      <a href="#" class="nav-link py-2 border-bottom rounded-1" data-bs-toggle="tooltip" data-bs-placement="right" aria-label="Dashboard" data-bs-original-title="Dashboard">
        <i class="bi bi-calendar-date"></i>
      </a>
      <a href="#" class="nav-link py-2 border-bottom rounded-1" data-bs-toggle="tooltip" data-bs-placement="right" aria-label="Orders" data-bs-original-title="Orders">
        <i class="bi bi-table"></i>
      </a>
      <a href="#" class="nav-link py-2 border-bottom rounded-1" data-bs-toggle="tooltip" data-bs-placement="right" aria-label="Products" data-bs-original-title="Products">
        <i class="bi bi-grid-fill"></i>
      </a>
      <a href="#" class="nav-link py-2 border-bottom rounded-1" data-bs-toggle="tooltip" data-bs-placement="right" aria-label="Customers" data-bs-original-title="Customers">
        <i class="bi bi-person-circle"></i>
      </a> 
    </div>
  </div>
  
  <div class="col">
    <!-- Page content -->
    <div class="dashx" name="dashx"></div>
  </div>

</div>
<script>
	$('[name="dashx"]').load("{{ url_for('static', filename='htm/src/tmp.htm') }}");
	$('[name="dash00"]').on('click', function(){
		alert('replace your jaavscreipt on this alert.');
	});
</script>

{% endblock main %}

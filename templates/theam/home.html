<nav class="navbar navbar-expand-sm">
	{% if current_user.is_authenticated %}
	<span class="navbar-brand">Welcom {{current_user.dpName}}</span>
	{% else %}
	<span class="navbar-brand">Welcom Guest</span>
	{% endif %}
	
	<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>

	<div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
		<ul class="navbar-nav mr-auto">
			<li class="nav-item">
				{% if current_user.is_authenticated %}
				<a type="button" class="btn btn-outline-danger" href="/logout">LOGOUT</a>
				{% else %}
				<a type="button" class="btn btn-outline-info" href="/login">LOGIN</a>
				{% endif %}
			</li>
		</ul>
	</div>
